<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보상의 신</title>

    <!-- css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <!-- js -->
    <script defer src="js/jquery-3.7.1.min.js"></script>
    <script defer src="js/style.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


</head>


<body>

    <div id="wrap">
        <!-- main -->
        <main id="main">

            <div class="hero">

                <div class="hero__top">
                    <h1 class="f80 fc-white fw800">어떻게</h1>
                    <img src="./img/hero-people.png" alt="고민하는 인물 이미지">
                    <h1 class="f80 fc-white fw800">청구해</h1>
                </div>

                <div class="hero__meddle">
                    <h3 class="f30 fc-white fw400">복잡한 보험금 청구 고민해결</h3>

                    <div class="meddle__title">
                        <h2 class="f60 fc-blue fw600">쉽지만 완벽한</h2>
                        <img src="./img/LOGO.png" alt="로고 이미지">
                    </div>
                </div>

                <div class="hero__sub">
                    <h3 class="f30 fc-white fw200"><b>현명한 보험금 청구는 ,</b> <br>
                        쉽고 편하게, 누락 없이 최대한 받으셔야 해요!
                    </h3>
                </div>
            </div>


            <section id="section">
                <div class="inner">

                    <div class="sec01">
                        <ul>
                            <li class="sec01__imgbox box1"></li>
                            <li class="fw400 f20"> 후유장해 </li>
                        </ul>
                        <ul>
                            <li class="sec01__imgbox box2"></li>
                            <li class="fw400 f20"> 특수검사 </li>
                        </ul>
                        <ul>
                            <li class="sec01__imgbox box3"></li>
                            <li class="fw400 f20"> 중도보험금 </li>
                        </ul>
                        <ul>
                            <li class="sec01__imgbox box4"></li>
                            <li class="fw400 f20"> 휴면보험금 </li>
                        </ul>
                        <ul>
                            <li class="sec01__imgbox box5 "></li>
                            <li class="fw400 f20"> 만기보험금 </li>
                        </ul>

                    </div>

                </div>
            </section>

            <!-- #section -->
            <section id="section">

                <div class="inner">





                    <!-- 슬라이드 -->
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">Slide 1</div>
                            <div class="swiper-slide">Slide 2</div>
                            <div class="swiper-slide">Slide 3</div>
                            <div class="swiper-slide">Slide 4</div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>



                </div>

            </section>
            <!-- // #section -->

        </main>
        <!-- //main -->


        <!-- footer -->
        <footer id="footer">

            <!-- f_logo -->
            <div class="f_logo"></div>

            <!-- 카피라이트 -->
            <div class="copy"></div>

        </footer>
        <!-- //footer -->

    </div>
    <!--//#wrap-->

</body>


</html>
